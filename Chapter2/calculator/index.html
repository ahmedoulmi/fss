<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="header">
        <h1>Calc</h1>
        <p>Theme</p>

          <div class="span"><span>1</span><span>2</span><span>3</span></div>
          <div class="button">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="afficheur"><h1>399.981</h1></div>
      <div class="key">
        <div class="card-pm">
          <h1>7</h1>
        </div>
        <div class="card-pm">
          <h1>8</h1>
        </div>
        <div class="card-pm">
          <h1>9</h1>
        </div>
        <div class="card-pm , gray">
          <h1>DEL</h1>
        </div>
        <div class="card-pm">
          <h1>4</h1>
        </div>
        <div class="card-pm">
          <h1>5</h1>
        </div>
        <div class="card-pm">
          <h1>6</h1>
        </div>
        <div class="card-pm">
          <h1>+</h1>
        </div>
        <div class="card-pm">
          <h1>1</h1>
        </div>
        <div class="card-pm">
          <h1>2</h1>
        </div>
        <div class="card-pm">
          <h1>3</h1>
        </div>
        <div class="card-pm">
          <h1>-</h1>
        </div>
        <div class="card-pm">
          <h1>.</h1>
        </div>
        <div class="card-pm">
          <h1>0</h1>
        </div>
        <div class="card-pm">
          <h1>/</h1>
        </div>
        <div class="card-pm">
          <h1>x</h1>
        </div>
        <div class="card-gm">
          <h1>RESET</h1>
        </div>
        <div class="card-gm , red">
          <h1>=</h1>
        </div>
      </div>
    </div>
  </body>
</html>
